version: '3.8'
services:
  php-apache-environment:
    container_name: php-apache
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    image: php:8.0-apache
    volumes:
      - './src:/var/www/html/'
    ports:
      - 8000:80
  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: cs157afinalproj
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "9906:3306"
    cap_add:
      - SYS_NICE
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '8080:80'
    restart: always
    environment:
      PMA_HOST: db
    depends_on:
        - db